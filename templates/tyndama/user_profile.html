<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>
<h2>User profile</h2>
<h3>Hello {{ request.user }}</h3>

<a href="{% url 'add_music' %}">Add Music</a>

{% endfor %}
</body>
</html>
