{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Music</title>
    <link rel="stylesheet" href="{% static 'tyndama/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chivo:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200&family=M+PLUS+1:wght@100;200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
 <div class="container">
        <div class="login-page">
            <div class="form">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="login-title">ADD MUSIC</h3>
                    <div class="input-group mb-2">
                       {{ form.name}}
                    </div>
                    <div class="input-group mb-2">
                        {{ form.singer}}
                    </div>
                    <div class="input-group mb-2">
                        {{ form.tags}}
                    </div>
                    <div class="input-group mb-2">
                        {{ form.image}}
                    </div>
                    <div class="input-group mb-2">
                        {{ form.song}}
                    </div>
                    <div class="input-group mb-2">
                        {{ form.album }}
                    </div>
                    <button type="submit"> Upload </button>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
