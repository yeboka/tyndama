<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'tyndama/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chivo:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200&family=M+PLUS+1:wght@100;200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="form">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h3 class="login-title">LOGIN</h3>
                    <div class="input-group mb-3">
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" name="password" placeholder="Password..." class="form-control" >
                    </div>
                    <button type="submit"> Submit </button>
                    <p class="message">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </form>
            </div>
            {% for message in messages %}
                <p class= "text-center">{{message}}</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
